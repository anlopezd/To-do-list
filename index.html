    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To do list</h1>
        <div class="form-container">
            <form action="">
                <input type="text" placeholder="Enter your tasks..." autofocus>
                <button id="btn">+</button>
            </form>
            <div class="list">
                <ul>
                    
                </ul>
                <div class="empty">
                    <p>No pending tasks</p>
                </div>
                <div class="numbers">
           <p>The first letter must not be a number</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
